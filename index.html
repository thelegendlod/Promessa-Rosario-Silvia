<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Condividi i tuoi ricordi - Matrimonio</title>

<!-- Font Dancing Script -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 120px;
    background: url('promessa.jpg') no-repeat center center;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000;
    text-align: center;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 54px;
    font-weight: 600;
    margin-bottom: 40px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 4px rgba(255,255,255,0.7);
  }

  button {
    padding: 22px 44px;
    font-size: 26px;
    margin: 14px;
    border-radius: 20px;
    cursor: pointer;
    border: 2px solid rgba(0, 0, 0, 0.35);
    font-family: 'Dancing Script', cursive;
    font-weight: 600;
    color: #000;
    background: transparent;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 14px rgba(0, 0, 0, 0.25);
    transition: all 0.35s ease;
  }

  /* Pulsante guida ‚Äì stile verde */
  #howto {
    box-shadow:
      inset 0 0 0 200px rgba(144, 238, 144, 0.22),
      0 8px 14px rgba(0, 0, 0, 0.25);
  }

  /* Pulsante principale ‚Äì stile rosa antico */
  #view {
    box-shadow:
      inset 0 0 0 200px rgba(216, 167, 177, 0.22),
      0 8px 14px rgba(0, 0, 0, 0.25);
  }

  button:hover {
    transform: scale(1.06);
    box-shadow:
      inset 0 0 0 200px rgba(255, 255, 255, 0.25),
      0 10px 18px rgba(0, 0, 0, 0.35);
  }

  @media (max-width: 600px) {
    body {
      padding-top: 80px;
    }

    h1 {
      font-size: 42px;
    }

    button {
      width: 90%;
      font-size: 24px;
    }
  }
</style>
</head>

<body>

  <h1>Benvenuti al nostro giorno speciale üíç</h1>

  <button id="howto"
    onclick="window.open('istruzioni.pdf', '_blank')">
    Come caricare i ricordi
  </button>

  <button id="view"
    onclick="window.open('https://photos.app.goo.gl/tem19AT2r6UuSMy29', '_blank')">
    Carica e vedi i ricordi da tutti
  </button>

</body>
</html>
